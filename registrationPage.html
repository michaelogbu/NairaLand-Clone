<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NairaLand Forum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration_container">
        <h2 class="regstration_head">
            Submit your Ditails To Join Nairaland.
        </h2>
        <div class="registrationContent container">
            <p class="registrationPara">Before you can join Nairaland, we need to verify you. Please fill form below:</p>
            <form action="" method="" class="registrationForm">
                <p>First Name: <label for=""><input class="registrationInput" type="text" name="firstName"></label></p>
                <p>Last Name: <label for=""><input class="registrationInput" type="text" name="lastName"></label></p>
                <p>User Name: <label for=""><input class="registrationInput" type="text" name="userName"></label></p>
                <p>Email: <label for=""><input class="registrationInput" type="email" name="email"></label></p>
                <p>Password: <label for=""><input class="registrationInput" type="password" name="password"></label></p>
                <p>Confirm Password: <label for=""><input class="registrationInput" type="password" name="confirmPassword"></label> <button class="registrationBtn">Submit</button></p>
            </form>
            <p class="registrationPara">already have an Acct? <a href="loginPage.html" class="registration_link">Login</a></p>
        </div>
    </div>
</body>
</html>
